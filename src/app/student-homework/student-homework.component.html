<div class="mt-4" >
    <div *ngIf="isLoading" class="text-center">
        Loading Data, Please wait...
    </div>
    <div class="col-12">
        <div class="card" *ngIf="!isLoading">
            <div class="card-body">
                <ul class="list-group" *ngFor="let question of assignmentQuestions">
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        <h4 class="chapter">{{question.topic}}</h4>
                        <button class="btn btn-primary liveBtn ml-auto" (click)="viewQuestions(question.doc_question)">
                            Download Questions
                        </button>
                        <!-- <button class="btn btn-primary liveBtn ml-2" (click)="downloadQuestions()">
                            Download Question
                        </button> -->
                        <!-- <button class="btn btn-primary liveBtn ml-2" (click)="uploadAnswers()">
                            <span class="mr-3">Attach</span>
                            <input type="file">
                            <i class="fa fa-plus-circle align-right" aria-hidden="true"></i>
                        </button> -->
                        <div>
                            <input type="file" [id]="'question' + question.id"  class="ml-2" (change)="uploadAnswers($event, question, question.topic)">
                        <label [for]="'question' + question.id" >
                            Upload Answers
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
