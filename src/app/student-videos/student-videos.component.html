<div class="mt-4">
    <div *ngIf="isLoading" class="text-center">
        Loading Data, Please wait...
    </div>
    <div *ngIf="uploadedVideos.length == 0 && !isLoading">
        <h2 class="text-center">No records found!</h2>
    </div>
    <div class="col-12">
        <div class="card" *ngIf="!isLoading && uploadedVideos.length > 0">
            <div class="card-body">
                <ul class="list-group" *ngFor="let uploadVideo of uploadedVideos">
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-3">
                        <h4 class="chapter">{{uploadVideo.topic}}</h4>
                        <button class="btn btn-primary liveBtn" (click)="watchVideo(uploadVideo.video)">
                            <span class="mr-3">Watch Video</span>
                            <i class="fa fa-video-camera align-right" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
